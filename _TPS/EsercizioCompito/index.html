<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <p>How satisfied are you with our service?</p>
        <input type="radio" id="very satisfied" name="satisfaction" value="very satisfied">
        <label for="very satisfied"> Very Satisfied </label>
        <br />
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied"> Satisfied </label>
        <br />
        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral"> Neutral </label>
        <br />
        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied"> Dissatisfied </label>
        <br />
        <input type="radio" id="very dissatisfied" name="satisfaction" value="very dissatisfied">
        <label for="very dissatisfied"> Very Dissatisfied </label>

        <br />

        <p>Additional comments:</p>
        <textarea name="comments" id="comments" cols="50" rows="4" placeholder="Not compulsory."></textarea>

        <br />

        <p>Which of our services have you used? (Select all that apply)</p>
        <select id="services" name="services">
            <option value="service1">service1</option>
            <option value="service2">service2</option>
            <option value="service3">service3</option>
            <option value="service4">service4</option>
        </select>

        <br />

        <p>Rate the quality of our service: </p>
        <input type="range" id="rating" name="rating" min="1" max="10" value="3">

        <br />
        <label for="name">Your name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
