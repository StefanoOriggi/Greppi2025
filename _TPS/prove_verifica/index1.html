        function clean(s, x) {
                return s.split(x).join('');

            }
        function cleaArr(arr,x){
            for (let i = 0; i < arr.length; i++) {
                arr[i] = clean(arr[i],x);
            }
            return arr;
        }
        function isCleanArr(arr,x){
            for (let i = 0; i < arr.length; i++) {
                if(arr[i].includes(x)){
                    return false;
                }
            }
            return true;
        }
