<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 4</title>
    <script>
        function faiQualcosa() {
            let paragrafi = document.querySelectorAll("p");
            let element = document.getElementById("risultato");
            element.textContent = paragrafi.length;

            let element2 = document.getElementById("elenco");
            let chil = element2.children;
            chil[0].style.fontSize = "italic";
            chil[1].style.color = "blue";
            chil[2].style.backgroundColor = "yellow";
        }

        function hideChildren() {
            let element2 = document.getElementById("elenco");
            let chil = element2.children;
            for (let i = 0; i < chil.length; i++) {
                chil[i].style.display = "none";
            }
        }

        function showChildren() {
            let element2 = document.getElementById("elenco");
            let chil = element2.children;
            for (let i = 0; i < chil.length; i++) {
                chil[i].style.display = "list-item";
            }
        }
    </script>
    <style>
        #magicDiv {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>catalogo</h1>
    <p id="descrizione">sezione dei prodotti disponibili</p>
    <p class="highlight">offerte speciali</p>
    <div>
        <ol id="elenco">
            <li class="offerta">p a</li>
            <li class="offerta">p b</li>
            <li id="prodotto3">p c</li>
        </ol>
        <span id="risultato">sono lo span</span>
    </div>
    <button onclick="faiQualcosa()">aggiorna</button>
    <div id="magicDiv" onmouseover="hideChildren()" onmouseout="showChildren()">magico</div>
</body>

</html>
